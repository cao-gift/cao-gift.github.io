name: 自动部署

on:
  push:
    branches:
      - main
  workflow_dispatch:
  issues:
    types: [opened, edited]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH 命令拉取代码
        uses: appleboy/ssh-action@main
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}

          script: |
            cd /www/wwwroot/blog
            sudo git pull
            npm i
            npm run build
